<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="" style="font-family: Playpen Sans; background-image: url('./images/weather.jpg');">
    <div class="d-flex flex-column justify-content-center align-items-center ">
        <h1 class=" text-white mt-5 fw-bolder " style="font-size: 60px;">Weather App</h1>
        <button onclick="weatherDetails()" type="button" style="background-color: cyan;"
            class="btn btn-lg mt-3 fw-bolder "><i class="fa-solid fa-magnifying-glass"></i>&nbsp;&nbsp;FIND
            CITY</button>
        <div class="" id="result">
           
        </div>



    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script>
    const weatherDetails = async () => {
        console.log("inside getWeather");
        // api call
        const response = await fetch("https://api.openweathermap.org/data/2.5/weather?q=kakkanad&appid=8ac5c4d57ba6a4b3dfcf622700447b1e&units=metric")
        const weather = await response.json()
        const name = weather.name
        const temp = weather.main.temp
        const feelsLike = weather.main.feels_like
        const country = weather.sys.country
        const humidity = weather.main.humidity
        const wind = weather.wind.speed
        const pressure = weather.main.pressure

        result.innerHTML = `
        <div class="">
                <h1 class="text-dark mt-5 text-center" style="font-size: 60px;">${temp}</h1>
                <h2 class=" text-dark  fw-bolder text-center" style="font-size: 40px;">${name}</h2>
                <h3 class="text-dark text-center ">feels like ${feelsLike}</h3>

            </div>
            <div class="card border mt-5" style=" width: 18rem;background-color: transparent;">

                <!-- card -->
                <div class="card-header text-center" style="font-size: 25px;background-color: transparent;">
                    Weather Details
                </div>
                <ul class="list-group list-group-flush" style="font-size: 20px;"">
                    <li class="list-group-item" style="background-color: transparent;">Country : ${country}</li>
                    <li class="list-group-item" style="background-color: transparent;">Humidity : ${humidity}</li>
                    <li class="list-group-item" style="background-color: transparent;">Wind : ${wind}</li>
                    <li class="list-group-item" style="background-color: transparent;">Pressure : ${pressure}</li>
                </ul>

            </div>


        
        
        `


        console.log(name);
        console.log(temp);
        console.log(feelsLike);
        console.log(country);
        console.log(humidity);
        console.log(wind);
        console.log(pressure);
    }
   
</script>

</html>
