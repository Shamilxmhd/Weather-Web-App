<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ClimaCast</title>
</head>

<body>
    <div style="background-image: url(./Images/weather.jpg);"
        class="heading bg-cover flex  h-screen justify-center items-center relative">
        <h1 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif" class="text-5xl text-gray-500 text-center mt- absolute top-20 left-0 right-0 font-bold">ClimaCast</h1>
        <section class="w-[500px] max-[500px]:w-[340px] rounded-3xl"
            style="background: rgba(16, 23, 227, 0.2); box-shadow: 0 5px 15px rgba(0, 0, 0, .5);">
            <div class="px-7 max-[500px]:px-5 flex mt-6 justify-between">
                <div class="w-96 h-12 max-[500px]:w-60 bg-white rounded-full flex items-center">
                    <input id="display" type="text" class="outline-none ms-4 me-2 w-full text-xl"
                        placeholder="Enter a place">
                </div>
                <button onclick="getWeatherData()" class="bg-white w-12 h-12 rounded-full">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <p id="error" class="ms-12 max-[500px]:ms-8 font-bold text-red-400"></p>
            <div id="result" class="py-4">
            </div>
        </section>
    </div>

    <script src="main.js"></script>
</body>

</html>
